<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        #gameModes {
            text-align: center;
            margin-top: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #gameFrameContainer {
            flex-grow: 1;
            height: 100vh;
        }
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Select a Game Mode</h1>
        <div id="gameModes">
            <button onclick="selectGame(1)">Game 1</button>
            <button onclick="selectGame(2)">Game 2</button>
            <button onclick="selectGame(3)">Game 3</button>
            <button onclick="selectGame(4)">Game 4</button>
        </div>
    </div>

    <div id="gameFrameContainer">
        <iframe id="gameFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        function selectGame(gameId) {
            var gameFrame = document.getElementById('gameFrame');
            switch (gameId) {
                case 1:
                    gameFrame.src = "Game1/index.html";
                    break;
                case 2:
                    gameFrame.src = "Game2/index.html";
                    break;
                case 3:
                    gameFrame.src = "Game3/index.html";
                    break;
                case 4:
                    gameFrame.src = "Game4/index.html";
                    break;
                default:
                    gameFrame.src = "";
            }
        }
    </script>
</body>
</html>
